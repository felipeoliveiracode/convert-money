<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="title"><h1>Conversor de Moedas</h1></div>
        <div class="content">
            <section class="convert-currency">
                <label>
                    <p>Converter <b>de</b></p>
                    <select>
                        <option value="">R$ Real</option>
                    </select>
                </label>
    
                <img src="assets/Next page.png" alt="Seta para lado direito">
    
                <label>
                    <p><b>para</b></p>
                    <select>
                        <option value="">US$ Dólar</option>
                        <option value="">€ Euro</option>
                        <option value="">£ Libras</option>
                        <option value="">₿ Bitcoin</option>
                    </select>
                </label>
            </section>
    
            <label>
                Valor
                <input type="number" placeholder="R$ 10.000,00">
            </label>
    
            <button>Converter</button>
    
            <section>
                <div>
                    <img src="assets/real.png" alt="Logo da moeda a converter">
                    <p>Real</p>
                    <p>R$ 0,00</p>
                </div>
    
                <img src="assets/Chevron.png" alt="Seta para baixo">
    
                <div>
                    <img src="assets/dolar.png" alt="Logo da moeda convertida">
                    <p>Dólar</p>
                    <p>US$ 0,00</p>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
